<!DOCTYPE html>
<html>
<head>
	<title>Centered Heading and iFrame Example</title>
	<style>
		h1 {
			text-align: center;
		}
		.iframe-container {
			position: relative;
			padding-bottom: 56.25%; /* 16:9 aspect ratio */
			padding-top: 30px; /* provide some space between the top of the container and the iframe */
			height: 0;
			overflow: hidden;
			margin: 0 auto;
			width: 80%;
		}
		.iframe-container iframe {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<h1>Centered Heading 1</h1>
	<div class="iframe-container">
		<iframe src="https://www.youtube-nocookie.com/embed/a3ICNMQW7Ok"></iframe>
	</div>
</body>
</html>
