<!DOCTYPE html>
<html>
<head>
	<title>Centered Heading and iFrame Example</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">	
<style>
		h1 {
			text-align: center;
		}
		.iframe-container {
			position: relative;
			padding-bottom: 56.25%; /* 16:9 aspect ratio */
			padding-top: 30px; /* provide some space between the top of the container and the iframe */
			height: 0;
			overflow: hidden;
			margin: 0 auto;
			width: 80%;
		}
		.iframe-container iframe {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}
        .iframe-cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            opacity: 1.0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #fff;
            font-size: 1.2em;
            text-align: center;
            z-index: 1;
            cursor: pointer;
        }
	</style>
</head>
<body>
	<h1>Centered Heading 1</h1>
	<div class="iframe-container">
		<iframe src="https://private4920.github.io" id="yt-iframe"></iframe>
        <div class="iframe-cover">
		
		<p>This YouTube content is hidden for your privacy</p>
            <p>By clicking this button, you agree to Google's <a href="https://policies.google.com/privacy" target="_blank">Privacy Policy</a></p>
		 <button class="show-youtube-button" onclick="showYouTube()">Show YouTube Content</button>
        </div>
	</div>
    <script>
        function showYouTube() {
		const myIframe = document.querySelector('#yt-iframe');
  myIframe.setAttribute('src', 'https://www.youtube-nocookie.com/embed/a3ICNMQW7Ok');
            var cover = document.querySelector(".iframe-cover");
            cover.style.display = "none";
        }
    </script>
</body>
</html>
