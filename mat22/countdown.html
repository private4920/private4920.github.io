<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>60 Minute Countdown Timer</title>
  </head>
  <body>
    <div id="countdown"></div>
    <script>
      // Set the date and time that the countdown will end
      const countDownDate = new Date().getTime() + 60 * 60 * 1000; // 60 minutes from now
      
      // Update the countdown every second
      const countdown = setInterval(() => {
        // Get the current date and time
        const now = new Date().getTime();
        
        // Calculate the time remaining until the countdown ends
        const distance = countDownDate - now;
        
        // Calculate minutes and seconds from the remaining time
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
        // Display the countdown in the element with id="countdown"
        document.getElementById("countdown").innerHTML = `Time Remaining: ${minutes}m ${seconds}s`;
        
        // If the countdown ends, call the function and clear the countdown interval
        if (distance <= 0) {
          clearInterval(countdown);
          countdownEnded();
        }
      }, 1000); // Update the countdown every second
      
      // Function to call when the countdown ends
      function countdownEnded() {
        alert("Time's up!");
        // Do something else here
      }
    </script>
  </body>
</html>
